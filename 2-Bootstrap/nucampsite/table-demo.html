<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <title>Bootstrap table demo</title>
</head>
<body>
    <div class="table-responsive">
    <table class="table table-light table-bordered ">
        <thead class="thead-dark">
        <tr>
            <th>
                Breakpoint
            </th>
            <th>
                Extra Small
            </th>
            <th>
                Small
            </th>
            <th>
                Medium
            </th>
            <th>
                Large
            </th>
            <th>
                X-large
            </th>
        </tr>
        <tr>
            <th>
                Viewport Sizes
            </th>
            <td>
               &lt;576px
            </td>
            <td>
                &ge;576px
            </td>
            <td>
                &ge;768px

            </td>
            <td>
                &ge;992px

            </td>
            <td>
                &ge;1200px

            </td>
        </tr>
        <tr>
            <th>Column Class Prefix</th>
            <td>.col</td>
            <td>.col-sm</td>
            <td>col-md</td>
            <td>col-lg</td>
            <td>col-xlg</td>
        </tr>
    </thead>
    </table>
</div>
</body>
</html>
