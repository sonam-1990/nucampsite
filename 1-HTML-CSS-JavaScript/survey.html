<!DOCTYPE html>
<html lan="en">
    <head>
        <meta charset="ucf-8"/>
        <title>Survey Information</title>
        <link rel="stylesheet" href="css/survey.css"/>
    </head>
    <body>
        <h1>Survey</h1>
        <form  class="survey-form" action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata" method="post">
            <fieldset>
                <legend>Your Information</legend>
                <div>
                    <label for="firstname">Firstname:</label>  
                    <input type="text" id="firstname" name="Firstname" placeholder="Your Firstname"/>
                </div>
                <div>
                    <label for="lastname">Last name</label>
                    <input type="text" id="lastname" name="Lastname" placeholder="Your Lastname"/>     
                </div>
                <div>
                    <label for="email">Your Email</label>
                    <input type="text" id="email" name="email" placeholder="Your Email"/>
                </div>
                
            </fieldset>
            <fieldset>
                <legend>Survey Questions</legend>
                <div>
                    Favorite Sports:
                     <input type="radio" id="baseball" name="sport" value="baseball" />
                     <label for="baseball">Baseball</label>
                     <input type="radio" id="rugby" name="sport" value="rugby"/>
                     <label for="rugby">Rugby</label>
                     <input type="radio" id="snowboarding" name="sport" value="snowboarding"/>
                     <label for="snowboarding">Snowboarding</label>
                </div>
                <div>
                    Your Pets:
                    <input type="checkbox" id="cat" name="pet" value="cat"/>
                    <label for="cat">Cat</label>
                    <input type="checkbox" id="dog" name="pet" value="Dog"/>
                    <label for="dog">Dog</label>
                    <input type="checkbox" id="iguana" name="pet" value="Iguana"/>
                    <label for="iguana">Iguana</label>
                   
                </div>
            </fieldset>
            <input type="Submit" id="submit-btn" />
            
            
        </form>
    </body>
</html>
