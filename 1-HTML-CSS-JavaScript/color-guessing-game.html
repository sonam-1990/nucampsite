<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game </title>
</head>
<body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()"> Start Game</button>
    <script>
        const  COLORS_ARRAY=['blue', 'cyan','magenta' , 'gray', 'green', 'orange', 'red', 'white', 'yellow','gold'];
        COLORS_ARRAY.sort();
        
    function runGame(){
        let guess='';
        let correct=false;
        let numTries=0;
        const targetIndex=Math.floor(Math.random()*COLORS_ARRAY.length);
        const target=COLORS_ARRAY[targetIndex];
        console.log(target);
   
        do{
            guess=prompt('I am thinking of one of these colors:\n\n' + COLORS_ARRAY.join(', ') +
                         '\n\n What color am I thinking of?');
             if(guess===null) {
                 return;
             }  
             numTries +=1;
             correct=checkGuess(guess,target) ;
                  
        }while(!correct);
        alert('Congratulations!! You have guessed the color!\n\n It took u '+ numTries +' tries to guess correctly \n\n Hit OK to see backgound color.');
       
    }


    function checkGuess(guess,target){
        let correct=false;
        guess=guess.toLowerCase();
        if(!COLORS_ARRAY.includes(guess)){
            alert('Sorry, I do not recognize your color.\n\n Please try again.' );
        }else if(guess > target){
            alert('Sorry,Your guess is incorrect.\n\n Hint :Your color is alphabrtically higher than mine.\n\n' );
                  
                   

        }else if(guess<target){
            alert('Sorry,Your guess is incorrect.\n\n Hint :Your color is alphabrtically lower than mine.\n\n');
                  

        }
        else{
            correct=true;
            document.body.style.background = guess;
        }
        return correct;


    }
    </script>
    
</body>
</html>
